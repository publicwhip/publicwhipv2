parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    composer: ~
    composer_require_checker:
      config_file: ./composerRequireChecker.json
    file_size:
      max_size: 10M
      ignore_patterns:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
    phpcs:
      standard: ./phpcs.xml
      ignore_patterns:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
    phplint:
      exclude:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
      ignore_patterns:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
    phpmd:
      exclude:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
        - 'v1migrationUtils'
      whitelist_patterns:
        - /^src\/(.*)/
        - /^tests\/(.*)/
      ruleset:
        - ./phpmd.xml
    phpstan:
      configuration: ./phpstan.neon
      level: 7
      ignore_patterns:
        - 'web'
        - 'database'
        - 'docker'
        - 'cache'
        - 'logs'
        - '.phpstorm.meta.php'
        - '.idea'
        - 'originalPublicWhipCode'
        - 'v1migrationUtils'
        - 'config'
    phpversion:
      project: '7.2'
    phpunit:
      config_file: ./phpunit.xml
    securitychecker: ~
    phpcpd:
      directory: ./src/